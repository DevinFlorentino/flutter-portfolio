name: portfolio_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  velocity_x: ^3.6.0
  
  # Customized
  chat_gpt_sdk:
    git:
      url: https://github.com/iampawan/Flutter-ChatGPT.git

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/.env
    - assets/images/DevinFlorentino.jfif

  fonts:
    - family: Genos
      fonts:
        - asset: assets/fonts/Genos-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Genos-VariableFont_wght.ttf
          style: italic
    - family: RampartOne
      fonts:
        - asset: assets/fonts/RampartOne-Regular.ttf
          weight: 700
